<!doctype html>
<html>
  <head>
    <title>Hello, React!</title>
    <!--
         In development, we serve CSS using JS injection, so we don't need to reference
         the CSS file. However, in production we bundle the CSS file separately and therefore
         need to include it as usual.
    -->
    <link rel="stylesheet" href="bundle.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript" src="http://connect.facebook.net/en_US/debug.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
